<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引用有字库站酷高端黑字体 -->
    <link
      href="http://cdn.repository.webfont.com/webfonts/nomal/135621/46969/5e3024eaf629d810708c2ad6.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 定位文本到浏览器中央 -->
    <main>
      <!-- 文字容器，统一由h1控制 -->
      <h1>
        <!-- 使用span显示文字, data-text为Json格式的数组 -->
        <span
          id="text"
          data-text='["Hello 你好","我是雷霆 毕业于长江大学 计算机科学与技术专业", "很高兴能以这种方式认识你", "我很热爱计算机","但我并不太想让自己的爱好成为了谋生糊口的工作","嘿嘿","以后还请多多关照-_-"]'
        ></span>
        <!-- 闪烁的光标 -->
        <span class="mark"></span>
      </h1>
    </main>
    <script src="index.js"></script>
  </body>
</html>
